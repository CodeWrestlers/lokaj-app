version: '3.9'

services:
  bot:
    image: lokaj-bot
    restart: always

  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_URL: ${DATABASE_URL}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
